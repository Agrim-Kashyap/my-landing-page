<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Beautiful Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
            color: #1e293b;
            -webkit-font-smoothing: antialiased;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .dark ::-webkit-scrollbar-track {
            background: #333;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #666;
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #999;
        }
        .blog-hero-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .section-heading-underline::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0;
            width: 20px;
            height: 1px;
            background-color: #6366f1;
            border-radius: 9999px;
        }
        .blog-content-container {
            line-height: 1.75;
            color: #334155;
        }
        .blog-content-container h1, .blog-content-container h2, .blog-content-container h3,
        .blog-content-container h4, .blog-content-container h5, .blog-content-container h6 {
            font-weight: 700;
            margin-top: 1.5em;
            margin-bottom: 0.75em;
            color: #334155;
        }
        .blog-content-container p {
            margin-bottom: 1em;
        }
        .blog-content-container ul, .blog-content-container ol {
            margin-bottom: 1em;
            padding-left: 1.5em;
        }
        .blog-content-container li {
            margin-bottom: 0.5em;
        }
        .blog-content-container a {
            color: #6366f1;
            text-decoration: underline;
        }
        .blog-content-container strong {
            font-weight: 600;
        }
        .dark .blog-content-container {
            color: #e5e7eb;
        }
        .dark .blog-content-container h1, .dark .blog-content-container h2, .dark .blog-content-container h3,
        .dark .blog-content-container h4, .dark .blog-content-container h5, .dark .blog-content-container h6 {
            color: #f9fafb;
        }
        .dark .blog-content-container a {
            color: #60a5fa;
        }
        .page-transition {
            transition: opacity 0.5s ease-in-out;
        }
        .page-hidden {
            opacity: 0;
            pointer-events: none;
            position: absolute;
            width: 100%;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 antialiased flex flex-col items-center">

    <!-- Navigation Bar -->
    <nav class="relative z-20 w-full bg-slate-800 text-white py-4 shadow-md">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <a href="#main-website-home-placeholder" class="text-xl font-bold tracking-wider hover:text-indigo-200 transition-colors">Agrim Kashyap</a>

            <button id="menu-button" class="md:hidden p-2 rounded-md hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-300">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>

            <div class="hidden md:flex space-x-6 items-center">
                <a href="https://agrim-kashyap.pages.dev" class="hover:text-indigo-200 transition-colors text-lg font-medium">Home</a>
                <a href="#" class="inline-block bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 text-base">My Blog</a>
            </div>

            <div id="mobile-menu" class="hidden absolute top-full left-0 w-full bg-slate-800 rounded-b-lg shadow-lg py-2 md:hidden">
                <a href="https://agrim-kashyap.pages.dev" class="block px-6 py-3 text-lg hover:bg-slate-700 transition-colors">Home</a>
                <a href="#" class="block px-6 py-3 text-lg hover:bg-slate-700 transition-colors">My Blog</a>
            </div>
        </div>
    </nav>

    <!-- Blog Hero Section - Now full width and consistent with main site -->
    <header class="blog-hero-bg text-white py-16 md:py-24 w-full">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-4xl sm:text-5xl font-extrabold mb-2">
                My Awesome Blog
            </h1>
            <p class="text-lg text-indigo-200">Thoughts, stories, and more.</p>
        </div>
    </header>

    <div id="main-content-wrapper" class="w-full max-w-4xl px-4 sm:px-6 lg:px-8 pt-12 relative z-10">
        <!-- Added pt-12 for spacing below the header, removed negative margin -->

        <section id="blog-list-section" class="page-transition bg-white p-6 rounded-lg shadow-xl mb-8">
            <h2 class="text-3xl font-bold text-slate-700 mb-6 text-center">Latest Posts</h2>
            <div id="blog-list" class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-2">
                <p id="no-blogs-message" class="col-span-full text-center text-slate-600">
                    No blogs available yet. Check back soon!
                </p>
            </div>
        </section>

        <section id="full-blog-view-section" class="page-transition page-hidden bg-white rounded-lg shadow-2xl p-6 sm:p-8">
            <div class="flex items-center mb-4">
                <button id="back-to-posts-btn" class="flex items-center text-indigo-500 hover:text-indigo-600 transition-colors duration-200 text-base font-medium pr-4">
                    <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    Back to Posts
                </button>
            </div>
            <h2 id="blog-view-title" class="text-3xl sm:text-4xl font-bold text-slate-700 mb-4"></h2>
            <p id="blog-view-date" class="text-sm text-slate-600 mb-6"></p>
            <div id="blog-view-content" class="blog-content-container text-slate-700">
            </div>
        </section>

    </div>

    <script>
        const blogs = [
            {
                id: 'my-perspective-on-science', // Unique ID for this blog post
                title: 'My Perspective on Science',
                date: 'June 12, 2025', // Based on the "Posted on" date 
                summary: 'A personal reflection on science as a way of thinking, its role in understanding the world, and its connection to future aspirations.',
                content: `
                    <p>To me, science is more than just a subject. It’s a way of thinking — of looking at the world with curiosity and trying to understand how everything works. Whenever I study science, it feels like I’m opening a door to something deeper. I start seeing the tiny details behind the things we usually ignore — how blood flows in the body, how electricity travels through wires, or how gravity keeps everything together. It’s exciting, and honestly, a little magical.</p>
                    <p>I’ve always been the kind of person who wants to know why. Why does this happen? How does that work? Science is where I get my answers — and sometimes even more questions, which makes it even better.</p>
                    <p>I want to become a doctor someday — an orthopedic surgeon. Science is at the heart of that dream. It’s not just about marks or exams for me. It’s about learning how life works, so one day I can help people, make a difference, and keep asking bigger questions. Science, for me, isn’t just in books — it’s in my dreams, my goals, and my future.</p>
                `
            }
        ];

        const blogListSection = document.getElementById('blog-list-section');
        const blogListContainer = document.getElementById('blog-list');
        const noBlogsMessage = document.getElementById('no-blogs-message');
        const fullBlogViewSection = document.getElementById('full-blog-view-section');
        const blogViewTitle = document.getElementById('blog-view-title');
        const blogViewDate = document.getElementById('blog-view-date');
        const blogViewContent = document.getElementById('blog-view-content');
        const backToPostsBtn = document.getElementById('back-to-posts-btn');

        const menuButton = document.getElementById('menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        function renderBlogList() {
            blogListContainer.innerHTML = '';
            if (blogs.length === 0) {
                noBlogsMessage.classList.remove('hidden');
                blogListContainer.appendChild(noBlogsMessage);
            } else {
                noBlogsMessage.classList.add('hidden');
                blogs.forEach(blog => {
                    const blogCard = document.createElement('div');
                    blogCard.className = `
                        bg-white p-6 rounded-xl shadow-lg
                        card-hover transition-all duration-300
                        cursor-pointer border border-gray-200
                        flex flex-col
                    `;
                    blogCard.dataset.blogId = blog.id;

                    blogCard.innerHTML = `
                        <h3 class="text-xl font-bold text-slate-700 mb-2 leading-tight">
                            ${blog.title}
                        </h3>
                        <p class="text-sm text-slate-600 mb-4">${blog.date}</p>
                        <p class="text-slate-600 mb-4 flex-grow">${blog.summary}</p>
                        <button class="self-end px-4 py-2 bg-indigo-500 text-white rounded-lg shadow-md hover:bg-indigo-600 transition-colors duration-200 text-sm font-medium">
                            Read More
                        </button>
                    `;
                    blogListContainer.appendChild(blogCard);
                });
            }
        }

        function displayFullBlogPostPage(blogId) {
            const blog = blogs.find(b => b.id === blogId);
            if (blog) {
                blogViewTitle.textContent = blog.title;
                blogViewDate.textContent = blog.date;
                blogViewContent.innerHTML = blog.content;

                blogListSection.classList.add('page-hidden');
                setTimeout(() => {
                    blogListSection.style.display = 'none';
                    fullBlogViewSection.style.display = 'block';
                    fullBlogViewSection.classList.remove('page-hidden');
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }, 500);
            }
        }

        function goBackToBlogList() {
            fullBlogViewSection.classList.add('page-hidden');
            setTimeout(() => {
                fullBlogViewSection.style.display = 'none';
                blogListSection.style.display = 'block';
                blogListSection.classList.remove('page-hidden');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, 500);
        }

        window.onload = () => {
            renderBlogList();

            blogListContainer.addEventListener('click', (event) => {
                const blogCard = event.target.closest('[data-blog-id]');
                if (blogCard) {
                    const blogId = blogCard.dataset.blogId;
                    displayFullBlogPostPage(blogId);
                }
            });

            backToPostsBtn.addEventListener('click', goBackToBlogList);

            menuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });

            mobileMenu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    mobileMenu.classList.add('hidden');
                });
            });
        };
    </script>
</body>
</html>
