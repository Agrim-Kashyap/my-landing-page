<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Beautiful Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
            color: #1e293b;
            -webkit-font-smoothing: antialiased;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .dark ::-webkit-scrollbar-track {
            background: #333;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #666;
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #999;
        }
        .blog-hero-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .section-heading-underline::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0;
            width: 20px;
            height: 1px;
            background-color: #6366f1;
            border-radius: 9999px;
        }
        .blog-content-container {
            line-height: 1.75;
            color: #334155;
        }
        .blog-content-container h1, .blog-content-container h2, .blog-content-container h3,
        .blog-content-container h4, .blog-content-container h5, .blog-content-container h6 {
            font-weight: 700;
            margin-top: 1.5em;
            margin-bottom: 0.75em;
            color: #334155;
        }
        .blog-content-container p {
            margin-bottom: 1em;
        }
        .blog-content-container ul, .blog-content-container ol {
            margin-bottom: 1em;
            padding-left: 1.5em;
        }
        .blog-content-container li {
            margin-bottom: 0.5em;
        }
        .blog-content-container a {
            color: #6366f1;
            text-decoration: underline;
        }
        .blog-content-container strong {
            font-weight: 600;
        }
        .dark .blog-content-container {
            color: #e5e7eb;
        }
        .dark .blog-content-container h1, .dark .blog-content-container h2, .dark .blog-content-container h3,
        .dark .blog-content-container h4, .dark .blog-content-container h5, .dark .blog-content-container h6 {
            color: #f9fafb;
        }
        .dark .blog-content-container a {
            color: #60a5fa;
        }
        .page-transition {
            transition: opacity 0.5s ease-in-out;
        }
        .page-hidden {
            opacity: 0;
            pointer-events: none;
            position: absolute;
            width: 100%;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 antialiased flex flex-col items-center">

    <!-- Navigation Bar -->
    <nav class="relative z-20 w-full bg-slate-800 text-white py-4 shadow-md">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <a href="#main-website-home-placeholder" class="text-xl font-bold tracking-wider hover:text-indigo-200 transition-colors">Agrim Kashyap</a>

            <button id="menu-button" class="md:hidden p-2 rounded-md hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-300">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>

            <div class="hidden md:flex space-x-6 items-center">
                <a href="https://agrim-kashyap.pages.dev" class="hover:text-indigo-200 transition-colors text-lg font-medium">Home</a>
                <a href="#" class="inline-block bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 text-base">My Blog</a>
            </div>

            <div id="mobile-menu" class="hidden absolute top-full left-0 w-full bg-slate-800 rounded-b-lg shadow-lg py-2 md:hidden">
                <a href="https://agrim-kashyap.pages.dev" class="block px-6 py-3 text-lg hover:bg-slate-700 transition-colors">Home</a>
                <a href="#" class="block px-6 py-3 text-lg hover:bg-slate-700 transition-colors">My Blog</a>
            </div>
        </div>
    </nav>

    <!-- Blog Hero Section - Now full width and consistent with main site -->
    <header class="blog-hero-bg text-white py-16 md:py-24 w-full">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-4xl sm:text-5xl font-extrabold mb-2">
                My Awesome Blog
            </h1>
            <p class="text-lg text-indigo-200">Thoughts, stories, and more.</p>
        </div>
    </header>

    <div id="main-content-wrapper" class="w-full max-w-4xl px-4 sm:px-6 lg:px-8 pt-12 relative z-10">
        <!-- Added pt-12 for spacing below the header, removed negative margin -->

        <section id="blog-list-section" class="page-transition bg-white p-6 rounded-lg shadow-xl mb-8">
            <h2 class="text-3xl font-bold text-slate-700 mb-6 text-center">Latest Posts</h2>
            <div id="blog-list" class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-2">
                <p id="no-blogs-message" class="col-span-full text-center text-slate-600">
                    No blogs available yet. Check back soon!
                </p>
            </div>
        </section>

        <section id="full-blog-view-section" class="page-transition page-hidden bg-white rounded-lg shadow-2xl p-6 sm:p-8">
            <div class="flex items-center mb-4">
                <button id="back-to-posts-btn" class="flex items-center text-indigo-500 hover:text-indigo-600 transition-colors duration-200 text-base font-medium pr-4">
                    <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    Back to Posts
                </button>
            </div>
            <h2 id="blog-view-title" class="text-3xl sm:text-4xl font-bold text-slate-700 mb-4"></h2>
            <p id="blog-view-date" class="text-sm text-slate-600 mb-6"></p>
            <div id="blog-view-content" class="blog-content-container text-slate-700">
            </div>
        </section>

    </div>

    <script>
        const blogs = [
            {
                id: 'blog-post-1',
                title: 'Exploring the Wonders of Nature',
                date: 'May 10, 2024',
                summary: 'A short reflection on the serene beauty found in natural landscapes and how it inspires peace within us. This post delves into the simple joys of a walk in the park.',
                content: `
                    <p>Nature has an incredible way of soothing the soul and igniting the imagination. There's nothing quite like stepping out into a lush forest, listening to the birds sing, and feeling the gentle breeze on your face.</p>
                    <h2>The Magic of Green Spaces</h2>
                    <p>Whether it's a sprawling national park or a small urban garden, green spaces offer a vital escape from the hustle and bustle of daily life. They remind us to slow down, breathe deeply, and appreciate the intricate beauty of the world around us.</p>
                    <p>I recently visited a local botanical garden, and I was mesmerized by the vibrant colors of the flowers and the intricate patterns of the leaves. It was a perfect reminder that even in small details, there is immense beauty.</p>
                    <h3>Finding Inspiration</h3>
                    <p>For me, nature is a wellspring of inspiration. The resilience of a tiny sapling pushing through concrete, the grandeur of a mountain peak, or the calming rhythm of ocean waves—all these phenomena hold profound lessons. They teach us about growth, perseverance, and the cyclical nature of life.</p>
                    <ul>
                        <li>The quiet reflection found in a secluded spot.</li>
                        <li>The energy boost from fresh, clean air.</li>
                        <li>The simple joy of observing wildlife.</li>
                        <li>The connection to something larger than ourselves.</li>
                    </ul>
                    <p>So next time you feel overwhelmed, consider spending some time outdoors. It's a powerful antidote to stress and a wonderful way to reconnect with yourself and the world.</p>
                `
            },
            {
                id: 'blog-post-2',
                title: 'The Art of Mindful Living',
                date: 'April 22, 2024',
                summary: 'Discover how practicing mindfulness can transform your daily routines into moments of calm and clarity, leading to a more fulfilling life.',
                content: `
                    <p>In our fast-paced world, it's easy to get caught up in the constant rush and forget to truly live in the present moment. This is where mindfulness comes in.</p>
                    <h2>What is Mindfulness?</h2>
                    <p>Mindfulness is the practice of being fully present, aware of where we are and what we’re doing, and not overly reactive or overwhelmed by what’s going on around us. It's about paying attention to the present moment without judgment.</p>
                    <h3>Simple Practices for Daily Life</h3>
                    <p>You don't need hours of meditation to be mindful. Simple practices can be woven into your daily routine:</p>
                    <ol>
                        <li><strong>Mindful Eating:</strong> Pay attention to the taste, texture, and smell of your food.</li>
                        <li><strong>Mindful Walking:</strong> Notice the sensation of your feet on the ground, the sounds around you.</li>
                        <li><strong>Mindful Breathing:</strong> Take a few moments to focus on your breath whenever you feel stressed.</li>
                    </ol>
                    <p>These small shifts can make a big difference, transforming mundane tasks into opportunities for calm and reflection. By cultivating mindfulness, we can reduce stress, improve focus, and enhance our overall well-being.</p>
                    <p>Start small, be consistent, and observe how your perception of daily life begins to change.</p>
                `
            },
            {
                id: 'blog-post-3',
                title: 'My Journey into Digital Art',
                date: 'March 15, 2024',
                summary: 'Join me as I recount my initial steps into the exciting world of digital art, sharing challenges and triumphs along the way.',
                content: `
                    <p>As someone who always loved traditional art, dipping my toes into digital art felt like stepping into a completely new dimension. It was intimidating at first, but incredibly rewarding.</p>
                    <h2>First Steps and Tools</h2>
                    <p>My journey began with a basic drawing tablet and free software. The initial learning curve was steep. I struggled with understanding layers, brushes, and color blending in a digital space. It felt so different from my trusty pencils and paints!</p>
                    <p>But with each tutorial and every experimental stroke, I started to grasp the possibilities. The ability to undo mistakes, experiment without wasting materials, and have an endless palette was truly liberating.</p>
                    <h3>Challenges and Growth</h3>
                    <p>One of the biggest challenges was overcoming the feeling that digital art was "less authentic." I soon realized that the medium doesn't define the art; the creativity and skill of the artist do. Digital art requires just as much dedication, if not more, to master.</p>
                    <p>I'm still learning, of course. Every piece teaches me something new about composition, lighting, and storytelling. The digital art community has also been incredibly supportive, offering feedback and inspiration.</p>
                    <p>If you're thinking about trying digital art, I highly recommend it. It opens up a world of creative possibilities. Don't be afraid to make mistakes, and most importantly, have fun with it!</p>
                `
            }
        ];

        const blogListSection = document.getElementById('blog-list-section');
        const blogListContainer = document.getElementById('blog-list');
        const noBlogsMessage = document.getElementById('no-blogs-message');
        const fullBlogViewSection = document.getElementById('full-blog-view-section');
        const blogViewTitle = document.getElementById('blog-view-title');
        const blogViewDate = document.getElementById('blog-view-date');
        const blogViewContent = document.getElementById('blog-view-content');
        const backToPostsBtn = document.getElementById('back-to-posts-btn');

        const menuButton = document.getElementById('menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        function renderBlogList() {
            blogListContainer.innerHTML = '';
            if (blogs.length === 0) {
                noBlogsMessage.classList.remove('hidden');
                blogListContainer.appendChild(noBlogsMessage);
            } else {
                noBlogsMessage.classList.add('hidden');
                blogs.forEach(blog => {
                    const blogCard = document.createElement('div');
                    blogCard.className = `
                        bg-white p-6 rounded-xl shadow-lg
                        card-hover transition-all duration-300
                        cursor-pointer border border-gray-200
                        flex flex-col
                    `;
                    blogCard.dataset.blogId = blog.id;

                    blogCard.innerHTML = `
                        <h3 class="text-xl font-bold text-slate-700 mb-2 leading-tight">
                            ${blog.title}
                        </h3>
                        <p class="text-sm text-slate-600 mb-4">${blog.date}</p>
                        <p class="text-slate-600 mb-4 flex-grow">${blog.summary}</p>
                        <button class="self-end px-4 py-2 bg-indigo-500 text-white rounded-lg shadow-md hover:bg-indigo-600 transition-colors duration-200 text-sm font-medium">
                            Read More
                        </button>
                    `;
                    blogListContainer.appendChild(blogCard);
                });
            }
        }

        function displayFullBlogPostPage(blogId) {
            const blog = blogs.find(b => b.id === blogId);
            if (blog) {
                blogViewTitle.textContent = blog.title;
                blogViewDate.textContent = blog.date;
                blogViewContent.innerHTML = blog.content;

                blogListSection.classList.add('page-hidden');
                setTimeout(() => {
                    blogListSection.style.display = 'none';
                    fullBlogViewSection.style.display = 'block';
                    fullBlogViewSection.classList.remove('page-hidden');
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }, 500);
            }
        }

        function goBackToBlogList() {
            fullBlogViewSection.classList.add('page-hidden');
            setTimeout(() => {
                fullBlogViewSection.style.display = 'none';
                blogListSection.style.display = 'block';
                blogListSection.classList.remove('page-hidden');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, 500);
        }

        window.onload = () => {
            renderBlogList();

            blogListContainer.addEventListener('click', (event) => {
                const blogCard = event.target.closest('[data-blog-id]');
                if (blogCard) {
                    const blogId = blogCard.dataset.blogId;
                    displayFullBlogPostPage(blogId);
                }
            });

            backToPostsBtn.addEventListener('click', goBackToBlogList);

            menuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });

            mobileMenu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    mobileMenu.classList.add('hidden');
                });
            });
        };
    </script>
</body>
</html>
